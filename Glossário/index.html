<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>

<body>
    <h1>Estrutura HTML</h1>
    <dl>
        <dt style="font-weight: bold;">!DOCTYPE html</dt>
        <dd>Define o tipo de documento como HTML5 <br> <a href="https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype">Ver mais</a></dd>

        <dt style="font-weight: bold;">html</dt>
        <dd>Define um documento HTML <br> <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML">Ver mais</a></dd>

        <dt style="font-weight: bold;">head</dt>
        <dd>Container para metadados, título da página, link... <br> <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/header">Ver mais</a></dd>

        <dt style="font-weight: bold;">body</dt>
        <dd>Corpo do documento <br> <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body">Ver mais</a></dd>
    </dl>
</body>

</html>
